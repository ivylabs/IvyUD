        <script language="javascript" type="text/javascript">


var render_getMenuItemsComponent = {
	type: "Query",
	name: "render_getMenuItemsComponent",
	priority: 5,
	parameters: [],
	executeAtStart: true,
	listeners: [],
	postFetch: function d(data){
	
		Dashboards.log("Loading Style Menu Items");
    
	//	menuItemsHTML = "<li class='logo-wrapper'><a href='main'><img src='/pentaho/api/repos/IvyUD/static/custom/img/ivylogos/ivycrm.png' alt='Multipurpose Twitter Bootstrap Template'></a></li>";
		menuItemsHTML = "<li class='logo-wrapper'><h1 style='margin-bottom:0;margin-top:10px;'><span style='color:#8cc63f;font-weight:600;'>Ivy</span><span>UD</span></h1></li>";

		$.each(data.resultset,function(idx, val){
			menuItemsHTML += "<li><a href='"+val[1]+"'>"+val[0]+"</a></li>"
		});

		$('#mainMenuList').html(menuItemsHTML);
	},
	queryDefinition:  {
		endpoint: "getMenuItems",
		pluginId: "IvyUD",
		stepName: "OUTPUT",
		kettleOutput: "Json",
		queryType: "cpk"
	}
};

Dashboards.addComponents([render_getMenuItemsComponent]);

</script>
